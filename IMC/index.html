<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de IMC</title>
</head>
<body>

    <div class="content">
        <div class="form">
            <div class="pesoDiv">
                <label>Peso</label><br>
                <input type="number" id="inputWeight" placeholder="Your weight">
            </div>
            <div class="alturaDiv">
                <label>Altura</label><br>
                <input type="number" id="inputHeight" placeholder="Your height">
            </div>
            <button id="submit">Calcular</button>
        </div>
        <div id="result"><h2>Histórico</h2></div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
