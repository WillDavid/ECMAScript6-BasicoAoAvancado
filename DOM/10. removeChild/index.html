<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Child</title>
</head>
<body>
    <div id="nissan"></div>


    <script>
        const versa = document.createElement('p');
        versa.innerHTML = "versa"
        const honda = document.createElement('p')
        honda.innerHTML = "honda"

        document.getElementById("nissan").appendChild(versa)

        document.getElementById("nissan").appendChild(honda)
    </script>
</body>
</html>
